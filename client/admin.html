<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel - osu!Auction</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: center;
        }

        th {
            background-color: #1b2838;
            color: #66c0f4;
        }

        select {
            padding: 0.4rem;
        }

        img {
            height: 50px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Avatar</th>
                <th>Role</th>
                <th>Change Role</th>
            </tr>
        </thead>
        <tbody id="user-table"></tbody>
    </table>

    <script src="js/admin-getusers.js"></script>

</body>

</html>
